<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR EMPRESA</title>
</head>
<body>
    <div class="itemH2">
        <h2>EDITAR EMPRESA</h2>
    </div>
    <div class="body" >
        <form class="container" id="formularioEmp">
            <div class="item">
                <label for ="gm" class="item"> GM </label>
                <input type="text" id="gm">
            </div>
            <div class="item">
                <label for ="gsr" class="item"> GSR </label>
                <input type="text" id="gsr">
            </div>
            <div class="item">
                <label for ="gsi" class="item"> GSI </label>
                <input type="text" id="gsi">
            </div>
            <div class="item">
                <label for ="gss" class="item"> GSS </label>
                <input type="text" id="gss">
            </div>
            <div class="item">
                <label for ="gsa" class="item"> GSA </label>
                <input type="text" id="gsa">
            </div>
            <div class="item">
                <label for ="gsp" class="item"> GSP</label>
                <input type="text" id="gsp">
            </div>
            <div class="item">
                <label for ="nombreEmp" class="item"> Empresa </label>
                <input type="text" id="nombreEmp" placeholder="Nombre Empresa">
            </div>
            <div class="item">
                <label for ="nombreResp" class="item"> Contacto </label>
                <input type="text" id="nombreResp" placeholder="Nombre Responsable">
            </div>                        
            <div class="item">
                <label for ="email" class="item"> Email </label>
                <input type="text" id="emailResp" placeholder="Email Responsable">
            </div>
            <div class="item">
                <label for ="telefonResp" class="item"> Telefono </label>
                <input type="text" id="telefonResp" placeholder="Telefono Responsable">
            </div>
            <div class="item">
                <label for ="practicasEmp" class="item"> Practicas </label>
                <input type="text" id="practicasEmp" placeholder="Tipo de Practicas">
            </div>
            <div class="item">
                <label for ="observaciones" class="item"> Observaciones </label>
                <input type="text" id="observaciones" >
            </div>
            <div class="item">
                <label for ="id" class="item"> id </label>
                <input type="text" id="idEmp" >
            </div>

            <div class="item" >
                <button type="submit"> Guardar Cambios</button>
            </div>
            <div class="item" >
                <button type="button" onclick="window.location='/html/index.html'">Volver al Menu</button>
            </div>
            
            
        </form>
        

    </div>
    
    <script src="/js/editarEmpresa.js" type="module"></script>
</body>
</html>
