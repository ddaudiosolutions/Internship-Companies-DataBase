<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alumno</title>
</head>
<body>
    <div class="itemH2">
        <h2>NUEVO ALUMNO</h2>
    </div>
    <div class="row">
        <form class="col-md-10 offset-md-1" id="formularioAl">
            <div class="form-row"> 
                <div class="form-group col-md-4">
                    <label for ="curso" > Curso </label>
                    <input type="text" id="curso" class="form-control" placeholder="Curso Alumno">
                </div>

                <div class="form-group col-md-4">
                    <label for ="nombreAl" > Nombre </label>
                    <input type="text" id="nombreAl" class="form-control" placeholder="Nombre Alumno">
                </div>
                <div class="form-group col-md-4">
                    <label for ="localidadAl" > Localidad </label>
                    <input type="text" id="localidadAl" class="form-control" placeholder="Apellidos Alumno">
                </div>
            </div>
            <div class="form-row"> 
                <div class="form-group col-md-4">
                    <label for ="emailAl" > Email </label>
                    <input type="text" id="emailAl" class="form-control" placeholder="Email Alumno">
                </div>
                <div class="form-group col-md-4">
                    <label for ="telefonoAl"> Telefono </label> 
                    <input type="text" id="telefonAl" class="form-control" placeholder="Telefono Alumno">
                </div>
                <div class="form-group col-md-4">
                    <label for ="practicas"> Practicas </label>
                    <input type="text" id="practicas" class="form-control" placeholder="Practicas Alumno">
                </div>
            </div>
            
            <div class="form-row">
                
                <div class="form-group col-md-4">
                    <label for ="Contacto_Emp" > Contacto_Emp </label>
                    <input type="text" id="contacto_emp" class="form-control" placeholder="Contacto_Emp">
                </div>
                
                <div class="form-group col-md-4">
                    <label for ="empresa_alumno"> Empresa </label>
                    <input type="text" id="empresa_alumno" class="form-control" placeholder="Empresa">
                </div>
            </div>

            <div class="btn col-md-12" >
                <button type="submit" id="botonAgr" class="btn btn-success "> Agregar Alumno</button>
            </div>
            
        </form>

    </div>

    <div class="itemH2">
        <h2>_________________</h2>
    </div>
    <script src="/js/nuevoAlumno.js" type="module"></script>
</body>
</html>
